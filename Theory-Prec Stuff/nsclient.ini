# NSClient++ Configuration for Nagios Local Monitoring
# ====================================================
# Generated for: Local monitoring via NRPE (Nagios)
# Location: C:\Program Files\NSClient++\nsclient.ini

[/modules]
; Enable the following modules
CheckSystem = 1
CheckDisk = 1
CheckExternalScripts = 1
NSCAClient = 1
NRPEServer = 1
NSClientServer = 1 

[/settings/default]
; Allowed hosts (Nagios server IPs)
; For local monitoring only, use localhost
allowed hosts = 127.0.0.1
password = nagiospass   ; <-- You can set any strong password here

[/settings/NRPE/server]
; NRPE server settings
verify mode = peer-cert
insecure = false
allow arguments = true
use ssl = true
port = 5666

[nrpe]
check_cpu=scripts\check_cpu.cmd -w 80 -c 90
check_disk_c=scripts\check_disk.cmd -d c -w 80 -c 90
check_mem=scripts\check_mem.cmd -w 80 -c 90

[/settings/external scripts]
allow arguments = true
allow nasty characters = true

[/settings/external scripts/scripts]
; Example test command (optional)
check_cpu = check_cpu "warn=80" "crit=90"
check_memory = check_memory "warn=80" "crit=90"

[/settings/log]
; Optional logging setup
file name = nsclient.log
level = info

[/settings/NSClient/server]
port = 12489
allowed hosts = 127.0.0.1
